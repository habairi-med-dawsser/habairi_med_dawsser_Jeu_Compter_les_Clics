<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu - Compter les clics</title>
</head>

<body>
    <style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: #f7f7f7;
        padding: 20px;
    }

    h1 {
        color: #333;
    }

    label, select {
        font-size: 18px;
    }

    select {
        padding: 5px 10px;
        margin-bottom: 20px;
    }

    #timer, #score, #best {
        font-size: 20px;
        margin: 10px 0;
    }

    button {
        padding: 10px 20px;
        font-size: 18px;
        margin: 10px;
        cursor: pointer;
        border: none;
        background-color: #4CAF50;
        color: white;
        border-radius: 5px;
        transition: 0.2s;
    }

    button:hover {
        background-color: #45a049;
    }

    table {
        margin: 20px auto;
        border-collapse: collapse;
        width: 300px;
        font-size: 18px;
        background: white;
    }

    th, td {
        border: 1px solid #ccc;
        padding: 10px;
    }

    th {
        background-color: #eaeaea;
    }
    </style>

    <h1>Compter les clics !</h1>
    <label for="gametime">Durée de la partie: </label>
    <select id="gametime">
        <option value="30">30s</option>
        <option value="20">20s</option>
        <option value="10">10s</option>
    </select>
    <table border="1">
    <tr>
    <th>Durée</th>
    <th>Meilleur Score:</th>
        </tr>
        <tr>
            <th>30s</th>
            <th id="best30">0</th>
        </tr>
        <tr>
            <th>20s</th>
            <th id="best20">0</th>
        </tr>
        <tr>
            <th>10s</th>
            <th id="best10">0</th>
        </tr>
    </table>
    <p id="timer">Temps Restant: 10s</p>
    <p id="score">Votre Score: 0 clics</p>
    <button id="btn">Cliquez</button>
    <button id="restart">Restart</button>

    <script>
        const btn=document.getElementById('btn');
        const scoreEl=document.getElementById('score');
        const timerEl=document.getElementById('timer');
        const restart=document.getElementById("restart");
        const gameTimeSel=document.getElementById("gametime");

        let running=false;
        let score=0;
        let bestScores = {
            30: localStorage.getItem("best30") || 0,
            20: localStorage.getItem("best20") || 0,
            10: localStorage.getItem("best10") || 0
        };
        document.getElementById("best30").textContent = bestScores[30];
        document.getElementById("best20").textContent = bestScores[20];
        document.getElementById("best10").textContent = bestScores[10];
        let timer;
        let timeLeft=parseInt(gameTimeSel.value);


        gameTimeSel.addEventListener('change', () => {
            if (!running){
                timeLeft=parseInt(gameTimeSel.value);
                timerEl.textContent="Temps Restant: "+ timeLeft+" s";
            };
        });


        btn.addEventListener('click',() => {
            if (running==false){
                running=true;
                timer=setInterval(() => {
                    timeLeft--;
                    timerEl.textContent="Temps Restant: "+ timeLeft+" s";
                    if (timeLeft<=0){
                        clearInterval(timer);
                        btn.disabled=true;
                        running=false;
                        let gameDuration = parseInt(gameTimeSel.value);
                        if (score > bestScores[gameDuration]) {
                            bestScores[gameDuration] = score;
                            localStorage.setItem("best" + gameDuration, score);
                            document.getElementById("best" + gameDuration).textContent = score;
                        }
                    } 
                }, 1000);

            };
            if (running){
                score++;
                scoreEl.textContent="Votre Score: "+ score +" clics";
            };
        });


        restart.addEventListener('click',() => {
            clearInterval(timer);
            running=false;
            btn.disabled=false;
            score=0;
            timeLeft=parseInt(gameTimeSel.value);
            timerEl.textContent="Temps Restant: "+ timeLeft +" s";
            scoreEl.textContent="Votre Score: "+ score +" clics";
        });
    
    </script>
    
</body>

</html>
